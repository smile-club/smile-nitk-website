<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "montserrat";
            color: #fff;
        }
        body {
            background-color: #fd7e14; 
            
        }
        
        .container {
            padding: 50px;
        }
        .gallery-item {
            margin-bottom: 20px;
        }
        .gallery-img {
            max-width: 100%;
            height: auto;
        }
        .card {
            height: 100%;
        }
        
       
    </style>
</head>
{%include 'navbar.html' %}
<body>
    <div class="container">
        <h1 class="text-center heading">Gallery</h1>
        <br>
        <br>
        <div class="row">
            {% for item in image_groups %}
                <div class="col-md-4 gallery-item">
                    <div class="card h-100">
                        <img src="{{ item.cover_image.url }}" alt="{{ item.title }}" class="card-img-top gallery-img">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <a href="{% url 'image_group_images' item.id %}" class="btn btn-primary">View more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {%include 'footer.html' %}
    {% bootstrap_javascript %}
    
</body>
</html>

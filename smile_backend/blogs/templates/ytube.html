<!-- youtube_videos.html -->
{% load ytube_filter %}

<!DOCTYPE html>
<html>
    {%load static%}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<head>
    <title>YouTube Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
         
         * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "montserrat";
  color: #fff;
}


        body {
          background: linear-gradient(to left bottom, #fa0101, #f3f70a);
        --color1: #fff;
        --color2: #181818;
      }
     
        /* Style for the container */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Adjust as needed */
        }

        /* Style for each video item */
        .video-item {
            width: calc(25% - 10px); /* Initially 4 in a row */
            margin-bottom: 20px;
        }

        /* Responsive layout */
        @media screen and (max-width: 1200px) {
            .video-item {
                width: calc(33.333% - 10px); /* 3 in a row */
            }
        }

        @media screen and (max-width: 800px) {
            .video-item {
                width: calc(50% - 10px); /* 2 in a row */
            }
        }

        @media screen and (max-width: 600px) {
            .video-item {
                width: calc(100% - 10px); /* 1 in a row */
            }
        }

        /* Style for the iframe */
        .video-item iframe {
            width: 100%;
            height: 200px; /* Adjust as needed */
        }
        .Youtube {
    border: 2px solid black;
    background-color: black;
    color: white;
    padding: 10px;
    text-align: center;
    border-radius: 50px;
    margin-bottom: 30px;
    margin-top: 120px; /* Add margin to the top */
}
        
      .page4_header {
        width: 100%;
        text-align: center;
        margin-top: 250px;
      }
    
     @media(max-width:600px){
        header .logo{
            font-size: 10px;
            margin-left: 8px;
        }
        header ul{
            width:100%;
        }
     }
     .logo img{
        height:40px;
        width:40px;
        margin-top: 20px;
        margin-left: 25px;
     }
     .video-container{
      margin-bottom: 100px !important;
     }
    </style>
   
</head>
<body>
    {%include 'navbar.html' %}
    <h1 class="Youtube">YouTube Videos</h1>
    <div class="video-container">
        {% for video in videos %}
        <div class="video-item">
          <iframe src="{{ video.link|ytube_embed }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> 
          <h2>{{ video.title }}</h2>
        </div>
        {% endfor %}

    </div>
    {%include 'footer.html' %}

      {% comment %} <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"
        integrity="sha512-qF6akR/fsZAB4Co1QDDnUXWnaQseLGXoniuSuSlPQK6+aWhlMZcHzkasCSlnWoe+TJuudlka1/IQ01Dnhgq95g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollTrigger.min.js"
        integrity="sha512-IHDCHrefnBT3vOCsvdkMvJF/MCPz/nBauQLzJkupa4Gn4tYg5a6VGyzIrjo6QAUy3We5HFOZUlkUpP0dkgE60A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="{% static 'index.js' %}"></script></body>
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script> {% endcomment %}
    </body>
</html>

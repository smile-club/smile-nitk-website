    header {

    header ul {
        flex:2;
        display: flex;     
        gap:.7em;
        justify-content: space-around;
        

    }
    
    header ul li {
        list-style: none;
        display: flex;
        justify-content: center;
        text-align: center;
    }
    header ul li a{
        text-decoration: none;
        color:#fff;
        font-weight: 500;
        text-transform: uppercase;
        padding:10px 15px;
    }
    
    
    header ul li a:hover {
        color:white;
        text-shadow: 0 0 5px hsla(0, 10%, 94%, 0.097),

    header .menu {

    }

    
 
    
    
   
    
    .lo_go img {
        height: 60px;
        width: 60px;
        margin-left: 3px;
        
    }
    
    .lo_go img:hover{
        animation: flip 3s linear infinite;
    }

    @keyframes flip {
    0% {
        transform: scaleX(1); /* Normal orientation */
    }
    50% {
        transform: scaleX(-1); /* Flipped horizontally */
    }
    100% {
        transform: scaleX(1); /* Back to normal */
    }
    }

    .nav-bg{
        background-color: rgba(163, 168, 171, 0.714);
        display: flex;
        border-radius: 3em;
        height: 2.5em;
        backdrop-filter: blur(4.5px);
       
    }
    .menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
    
}

.drop{
    display:none;
}

.menu:hover{
    .drop{
        display: flex;
        flex-direction: column;
    }
}
.menu .drop {
    
    width: 100%;
    height: 15em;
    
    background: rgb(251, 251, 251);
    transition: 0.4s;
}

.bg-cir{
   
    background-color: rgba(185, 187, 189, 0.785);
    backdrop-filter: blur(4.5px);
    height:1.8em;
    width:1.8em;
    border-radius: 50%;
    position: absolute;
    right: 0.3em;
    top: 0.1em;
    align-content: center;

}

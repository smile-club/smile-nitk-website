<style>
    header {
        width: 100%;
        height: 50px;
        top: .8em;
        display: flex;
        position: fixed;
        z-index: 99;
        
        
    }
    
    #chk1 {
        display: none;
    }
    
    
    
    .option{
        width:95%;
        
    }
    header ul {
        flex:2;
        display: flex;     
        gap:.7em;
        justify-content: space-around;
       
    }
    
    header ul li {
        list-style: none;
        display: flex;
        justify-content: center;
        text-align: center;
    }
    header ul li a{
        text-decoration: none;
        color:#fff;
        font-weight: 500;
        text-transform: uppercase;
        padding:10px 15px;
    }
    
    
    header ul li a:hover {
        color:white;
        text-shadow: 0 0 5px hsla(0, 10%, 94%, 0.097),  
                 0 0 10px #f0efedce,
                 0 0 15px #b8b0b800, 
                 0 0 20px #878583d7, 
                 0 0 25px #aaa7aa7c, 
                 0 0 30px #cfccc5df, 
                 0 0 35px #d6d3d6aa; 
    }
    
    header .menu {
        font-size: 1.5em;
        display: none;
    }

    
 
    @media(max-width: 1000px) {
        header ul {
            position: fixed;
            top: 100px;
            right: -100%;
            background: rgba(0, 0, 0, 0.5);
            height: calc(100vh - 100px);
            width: 50%;
            flex-direction: column;
            align-items: center;
            transition: right 0.5s linear;
        }
        
        header .menu {
            display: block;
            width: 100px;
            text-align: center;
        }
        
        #chk1:checked ~ ul {
            right: 0;
        }
    }
    
    @media(max-width: 600px) {
        header .logo {
            font-size: 10px;
            margin-left: 8px;
        }
        
        header ul {
            width: 100%;
        }
       
    }
    
    .lo_go img {
        height: 60px;
        width: 60px;
        margin-left: 3px;
        
    }
    
    .lo_go img:hover{
        animation: flip 3s linear infinite;
    }

    @keyframes flip {
    0% {
        transform: scaleX(1); /* Normal orientation */
    }
    50% {
        transform: scaleX(-1); /* Flipped horizontally */
    }
    100% {
        transform: scaleX(1); /* Back to normal */
    }
    }

    .nav-bg{
        background-color: rgba(163, 168, 171, 0.714);
        display: flex;
        border-radius: 3em;
        height: 2.5em;
        backdrop-filter: blur(4.5px);
       
    }
    .menu {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu span {
    width: 25px;
    height: 3px;
    background: white;
    margin: 4px 0;
    transition: 0.4s;
}

</style>

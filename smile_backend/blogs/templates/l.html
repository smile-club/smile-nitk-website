<!-- latest_blogs_and_events.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Blogs and Events</title>
</head>
<body>
    <h1>Latest Blogs</h1>
    <ul>
        {% for blog in latest_blogs %}
        <li>
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.author }}</p>
            <p>{{ blog.status }}</p>
            <!-- Add more fields as needed -->
        </li>
        {% endfor %}
    </ul>

    <h1>Latest Events</h1>
    <ul>
        {% for event in latest_events %}
        <li>
            <h2>{{ event.name }}</h2>
            <p>{{ event.event_date }}</p>
            <!-- Add more fields as needed -->
        </li>
        {% endfor %}
    </ul>
</body>
</html>
